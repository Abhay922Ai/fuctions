<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(callback ) {
        document.write("hello");
        callback();
      }

      function goodbye() {
        document.write("BYE");
      }
      greet(goodbye());


      function showMsg(callback){
        document.write("Inside showMsg() function ");
        callback();

      }

      showMsg()

    </script>
  </body>
</html>
